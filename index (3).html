<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>地震預言倒數 | earthquake.cowhideboat.com</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
    }

    h1 {
      font-size: 2em;
      color: #cc0000;
    }

    #countdown {
      font-size: 2.5em;
      color: #007ACC;
      margin: 1em 0;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); color: #FF6600; }
      100% { transform: scale(1); }
    }

    #location {
      margin: 1em 0;
      font-size: 1em;
      color: #666;
    }

    #mapFrame {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1em;
    }

    .share-btn, #themeToggle {
      margin: 0.5em;
      padding: 0.5em 1em;
      border: none;
      background-color: #007ACC;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      font-size: 0.9em;
      color: #777;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>地震預言倒數</h1>
  <div id="countdown">正在計算...</div>
  <div id="location">🔍 正在偵測你的位置...</div>
  <iframe id="mapFrame"></iframe>

  <button class="share-btn" onclick="shareOnTwitter()">分享到 Twitter</button>
  <button class="share-btn" onclick="shareOnFacebook()">分享到 Facebook</button>
  <button class="share-btn" onclick="copyDiscordMessage()">分享至 Discord</button>
  <button id="themeToggle" onclick="toggleTheme()">切換主題</button>

  <footer>
    &copy; 2025 earthquake.cowhideboat.com | 版權所有<br>
    本網站僅作為娛樂用途，不代表任何地震預測或預警
  </footer>

  <audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const targetTime = new Date("2025-07-05T03:18:00+08:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetTime - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerText = "預言時間已到達！";
        document.getElementById("alertSound").play();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${days}天 ${hours}小時 ${minutes}分 ${seconds}秒`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    // 顯示使用者位置與地圖嵌入
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const locationText = `${data.city}, ${data.region}, ${data.country_name}`;
        document.getElementById("location").innerText = `📍 你的位置：${locationText}`;
        document.getElementById("mapFrame").src =
          `https://www.google.com/maps?q=${encodeURIComponent(data.city + "," + data.region)}&output=embed`;
      });

    // 主題切換
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // 分享功能
    function shareOnTwitter() {
      window.open("https://twitter.com/intent/tweet?text=地震預言倒數！快來看看！&url=https://earthquake.cowhideboat.com", "_blank");
    }

    function shareOnFacebook() {
      window.open("https://www.facebook.com/sharer/sharer.php?u=https://earthquake.cowhideboat.com", "_blank");
    }

    function copyDiscordMessage() {
      const countdownText = document.getElementById("countdown").innerText;
      const msg = `🌍 地震預言倒數：距離預言時間還有 ${countdownText}！來看看：https://earthquake.cowhideboat.com`;
      navigator.clipboard.writeText(msg).then(() => alert("已複製分享文字！可貼到 Discord"));
    }
  </script>
</body>
</html>
